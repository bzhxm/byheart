<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image shadow</title>
    <style>
        div.polaroid
        {
            width: 250px;
            box-shadow: 10px 10px 10px  #888888;
            text-align: center;
            border-radius: 10px;
            background-color: rgb(126, 111, 111);
            
        }
        div.polaroid:hover {
            box-shadow: none;
        }


    </style>
</head>
<body>
    <h2>卡片</h2>
    <p>box-shadow属性可以用来创建纸质样式卡片</p>
    <div class="polaroid">
        <img src="imgs/rock600x400.jpg" alt="Norway" style="width: 100%">
        <div class="container">
            <p>Hardanger,Norway</p>
        </div>
    </div>
</body>
</html>
