<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_05</title>
    <style>
        div.container
        {
            width: 30em;
            border:1em solid;
        }
        div.box
        {
            box-sizing: border-box;
            -moz-box-sizing: border-box; /*适配firefox*/
            -webkit-box-sizing: border-box; /*适配 Safari*/
            width: 50%;
            border: 1em solid red;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">这个div 占据左半部分。</div>
        <div class="box">这个div 占据右半部分。</div>
    </div>
</body>
</html>
